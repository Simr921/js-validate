<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image included using img tag -->
    <img
      src="https://www.umassmed.edu/globalassets/purchasing/images/forms-graphic.jpg"
      alt="Form image"
    />

    <!-- Registration form starts -->
  <form>
      <table>
        <caption>
          <h2>Student Registration Form</h2>
        </caption>
        <tr>
          <td>Name:</td>
          <td><input type="text" id="name" autocomplete="off" onblur="checkname();"/></td>
          <td><span id="c-name"  ></span></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="" id=""></td>
        </tr>

        <tr>
          <td>Mobile Number:</td>
          <td><input type="number" id="num" onblur="checknum();"/></td>
          <td><span id="number"  class="lightfont">xxx-xxx-xxxx</span></td>
        </tr>
  
        <tr>
          <td>Email:</td>
          <td><input type="email" placeholder="someone@example.com" autocomplete="off" required /></td>
          <td><span class="lightfont">someone@example.com</span></td>
        </tr>
  
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password1"  onblur="checkpassword1();"/></td>
          <td><span id="p1"></span></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password"  id="password2" onblur="checkpassword2();"/></td>
          <td><span id="p2"></span></td>
        </tr>
  
        <tr>
          <td>Which course you want t
          <td class="cfont"><input type="checkbox" name="course"  />HTML</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td class="cfont"><input type="checkbox" name="course"  />CSS</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td class="cfont"><input type="checkbox" name="course"  />JAVASCRIPT</td>
          <td></td>
        </tr>
        <tr>
          <td>For how many hours do you study?</td>
          <td><input type="number" max="12" min="1" /></td>
          <td><span class="lightfont">1-12 hrs</span></td>
        </tr>
        <tr>
          <td>Are you a Beginner ?</td>
          <td class="cfont"><input type="radio" name="level" />Yes</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td class="cfont"><input type="radio" name="level" />No</td>
          <td></td>
        </tr>
  
        <tr>
          <td>Any message:</td>
          <td><textarea name="" id="" cols="20" rows="10"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <!--  -->
          <td><button onclick="showoutput();">Register</button></td>
        </tr>
      </table>
  </form>
  <!-- form end -->

    <!-- Javascript included using script tag -->
    <script src="index.js"></script>
  </body>
</html>
